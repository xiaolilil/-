<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>网易云音乐</title>
    <link
      rel="icon"
      href="https://img2.baidu.com/it/u=940459549,1940541638&fm=253&fmt=auto&app=138&f=PNG?w=500&h=500"
    />
    <link rel="stylesheet" href="../styles/layout/layout.css" />
    <link rel="stylesheet" href="../styles/pages/home.css" />
    <link
      rel="stylesheet"
      href="//at.alicdn.com/t/c/font_3788370_uvd5kia18qd.css"
    />
  </head>
  <body class="theme-green-body">
    <!-- 头部 -->
    <iframe id="header" src="../layout/header.html" frameborder="0"></iframe>
    <!-- 头部 -->

    <!-- 主题盒子 -->
    <div class="theme-box green-theme">
      <h2>主题</h2>
      <div class="theme-btn">
        <button class="item-green">清新绿</button>
        <button class="item-dark">炫酷黑</button>
      </div>
    </div>
    <!-- 主题盒子 -->

    <!-- 搜索盒子 -->
    <div class="search-box">
      <div class="search-content">
        <ul class="search-list"></ul>
      </div>
    </div>
    <!-- 搜索盒子 -->

    <!-- 主体 -->
    <div class="main">
      <!-- 左侧菜单栏 -->
      <iframe id="aside" src="../layout/aside.html" frameborder="0"></iframe>

      <!-- 主体容器 -->
      <div class="main-container">
        <!-- 轮播图 -->
        <iframe
          id="swiper"
          src="../compoents/swiper.html"
          frameborder="0"
        ></iframe>

        <!-- 推荐歌单 -->
        <iframe
          id="playList"
          src="../compoents/playlist.html"
          frameborder="0"
        ></iframe>

        <!-- 独家放送 -->
        <iframe
          id="private"
          src="../compoents/private.html"
          frameborder="0"
        ></iframe>

        <!-- 最新音乐 -->
        <iframe
          id="newMusic"
          src="../compoents/newMusic.html"
          frameborder="0"
        ></iframe>
      </div>
    </div>
    <!-- 主体 -->

    <!-- 底部 -->
    <iframe id="footer" src="../layout/footer.html" frameborder="0"></iframe>
    <!-- 底部 -->

    <!-- 加载动画 -->
    <div class="l-wrapper">
      <svg
        viewBox="0 0 120 120"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <symbol id="s--circle">
          <circle r="10" cx="20" cy="20"></circle>
        </symbol>
        <g class="g-circles g-circles--v3">
          <g class="g--circle">
            <use xlink:href="#s--circle" class="u--circle" />
          </g>
          <g class="g--circle">
            <use xlink:href="#s--circle" class="u--circle" />
          </g>
          <g class="g--circle">
            <use xlink:href="#s--circle" class="u--circle" />
          </g>
          <g class="g--circle">
            <use xlink:href="#s--circle" class="u--circle" />
          </g>
          <g class="g--circle">
            <use xlink:href="#s--circle" class="u--circle" />
          </g>
          <g class="g--circle">
            <use xlink:href="#s--circle" class="u--circle" />
          </g>
          <g class="g--circle">
            <use xlink:href="#s--circle" class="u--circle" />
          </g>
          <g class="g--circle">
            <use xlink:href="#s--circle" class="u--circle" />
          </g>
          <g class="g--circle">
            <use xlink:href="#s--circle" class="u--circle" />
          </g>
          <g class="g--circle">
            <use xlink:href="#s--circle" class="u--circle" />
          </g>
          <g class="g--circle">
            <use xlink:href="#s--circle" class="u--circle" />
          </g>
          <g class="g--circle">
            <use xlink:href="#s--circle" class="u--circle" />
          </g>
        </g>
      </svg>
    </div>

    <script src="../config/jquery.min.js"></script>
    <script src="../config/axios.min.js"></script>
    <script src="../js/layout.js" type="module"></script>
    <script src="../js/home.js" type="module"></script>
  </body>
</html>
